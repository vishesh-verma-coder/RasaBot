session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- mood_unhappy
- ask_question
- deny
- greet
- goodbye
- affirm
- mood_great
- bot_challenge
- ask_about_esc
- ask_about_esc_offerings
responses:
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: Hey! How are you?
  utter_happy:
  - text: Great, carry on!
  utter_iamabot:
  - text: I am a virtual assistant, prepared by iYantra team for ESC domain
  utter_name:
  - text: My name is ESC assistant, Hope you like it
  utter_ask_about_esc:
  - text: Expertise & Solution Centre (ESC) is the CSO expertise center & integrator reference point, supplementing FBO and IBO. It is responsible for providing our customers with end-to-end integration of their solutions and services.
  utter_ask_about_esc_offerings:
  - text: ESC Team in India supports UCC, Voice, Video, Contact Center, Network and Cyber Security Operations and provides expertise in product and process development.
  utter_default:
  - text: Sorry, I could not understand your meaning, can you please rephrase. It
      will help me to learn.
actions:
- utter_cheer_up
- utter_did_that_help
- utter_goodbye
- utter_name
- utter_ask_about_esc
- utter_ask_about_esc_offerings
